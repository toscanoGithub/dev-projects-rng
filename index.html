<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>DICY DICE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,300;1,700&family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="scene scene--card">
        <div class="card">
          <!-- CARD FRONT -->
          <div class="card__face card__face--front">
            <h1 class="animate__animated animate__fadeInDown">Dicy App</h1>
            <div class="iconBtnWrapper">
              <i id="roll-icon" class="fa-solid fa-dice"
                ><span style="font-size: 18px; margin-left: 10px">Roll</span></i
              >
            </div>

            <div id="inputs-area">
              <div id="quantity">
                <h6>How many dices?</h6>
                <input
                  placeholder="Eg. 4"
                  type="number"
                  name="dices"
                  id="dices"
                  max="10"
                />
              </div>
              <div id="faces">
                <h6>Number of sides</h6>
                <select name="face" id="face">
                  <option value="D4">D4</option>
                  <option selected value="D6">D6</option>
                  <option value="D8">D8</option>
                  <option value="D10">D10</option>
                  <option value="D12">D12</option>
                  <option value="D20">D20</option>
                </select>
              </div>
            </div>
            <h3 class="hidden" id="error">Please choose dices quantity</h3>
          </div>

          <!-- CARD BACK -->
          <div id="roll-area" class="card__face card__face--back">
            <div class="iconBtnWrapper">
              <i id="done" class="fa-solid fa-gears"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./helpers/shuffler.js" type="text/javascript"></script>
    <script src="./models/Dice.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
